<div class="row preferences-ht" ng-controller="HawtioPreferences.PreferencesController">
  <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <h3>{{pref}}</h3>
    <div ng-include="getPrefs(pref)"></div>
  </div>
  <div class="col-sm-3 col-md-2 col-sm-pull-9 col-md-pull-10 sidebar-pf sidebar-pf-left">
    <div class="nav-category">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="name in names" ng-class="active(name)">
          <a href="#" ng-click="setPanel(name)">{{name}}</a>
        </li>
        <li class="align-center">
          <p></p>
          <button class="btn btn-default" ng-click="done()">Done</button>
          <p></p>
        </li>
      </ul>
    </div>
  </div>
</div>
