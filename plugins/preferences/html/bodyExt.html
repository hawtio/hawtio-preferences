<div ng-controller="HawtioPreferences.SlideoutController">
  <div class="pref-slideout" hawtio-slideout="showPrefs" title="{{branding.appName}} Preferences">
    <div class="dialog-body">
      <div ng-controller="HawtioPreferences.PreferencesController" title="" class="prefs">
        <div class="row-fluid">
          <div class="tabbable" ng-model="pref">
            <div ng-repeat="(name, panel) in panels" value="{{name}}" class="tab-pane" title="{{name}}" ng-include="panel.template"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
